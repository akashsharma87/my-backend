# Nginx Configuration Fix for "upstream sent too big header"
# Add these lines to your nginx server block

server {
    listen 443 ssl http2;
    server_name engineer.cv www.engineer.cv;

    # SSL configuration...

    # INCREASE BUFFER SIZES FOR LARGE HEADERS
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    large_client_header_buffers 4 32k;

    # Frontend
    location / {
        root /var/www/engineer.cv/dist;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # INCREASE BUFFER SIZES FOR OAUTH REDIRECTS
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

